<!DOCTYPE html>
<html>
  <head>
    <title>Pedir um uber - API WHATSAPP</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="card-container">
      <div class="container">
        <div>
            <img style="width: 100px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Uber_logo_2018.png/1024px-Uber_logo_2018.png" alt="">
        </div>
        <input type="text" placeholder="Qual é seu nome?" id="nome-client"/>
        <input type="text" placeholder="Onde você tá?" id="location-input"/>
        <input type="text" placeholder="Complemento (opcional)" id="complemento"/>
        <input type="text" placeholder="Cidade" id="locality-input"/>
        <div class="half-input-container">
          <input type="text" class="half-input" placeholder="Estado" id="administrative_area_level_1-input"/>
          <input type="text" class="half-input" placeholder="CEP" id="postal_code-input"/>
          <h1 style="font-family: Poppins;">E vai para onde?</h1>
          <input type="text" placeholder="Insira o endereço de onde você vai" id="endereco_destino"/>
        </div>
        <button onclick="pegardados()" class="button-cta">Enviar</button>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpRxoKxK3j03seQt2YbH0pIahNPIjzkNo&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cAC" async defer></script>
  </body>
</html>
